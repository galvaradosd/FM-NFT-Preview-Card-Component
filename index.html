<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT preview card component showcasing Equilibrium #3429 from our collection"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="nft-card">
        <div class="nft-card__image-container">
          <img
            class="nft-card__image"
            src="./assets/images/image-equilibrium.jpg"
            alt="Equilibrium NFT - A glowing translucent cube floating in space"
          />
          <div class="nft-card__overlay">
            <img
              class="nft-card__icon-view"
              src="./assets/images/icon-view.svg"
              alt=""
              aria-hidden="true"
            />
          </div>
        </div>

        <div class="nft-card__content">
          <h1 class="nft-card__title">
            <a href="#" class="nft-card__title-link">Equilibrium #3429</a>
          </h1>

          <p class="nft-card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="nft-card__details">
            <div class="nft-card__price">
              <img
                class="nft-card__icon nft-card__icon--ethereum"
                src="./assets/images/icon-ethereum.svg"
                alt="Ethereum"
              />
              <span class="nft-card__price-value">0.041 ETH</span>
            </div>

            <div class="nft-card__time-left">
              <img
                class="nft-card__icon nft-card__icon--clock"
                src="./assets/images/icon-clock.svg"
                alt="Time remaining"
              />
              <span class="nft-card__time-value">3 days left</span>
            </div>
          </div>

          <div class="nft-card__creator">
            <img
              class="nft-card__avatar"
              src="./assets/images/image-avatar.png"
              alt="Jules Wyvern"
            />
            <p class="nft-card__creator-text">
              Creation of
              <a href="#" class="nft-card__creator-link">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/galvaradosd"
        target="_blank"
        rel="noopener noreferrer"
        >Germ√°n Alvarado</a
      >.
    </footer>
  </body>
</html>
